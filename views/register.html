<div class="row justify-content-md-center" style="margin-top: 30px">
    <div class="col-md-4">

        {{#if message}}
            <div class="alert {{messageClass}}" role="alert">
                {{message}}
            </div>
        {{/if}}

        <form method="POST" action="/register" style="position: relative; left: 150px; top: 50px;">
            <div class="form-group">
                <label for="userNameInput">User name:</label>
                <input name="userName" type="userName" class="form-control" id="userNameInput" placeholder="Enter user name">
            </div>
            <br>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm Password:</label>
                <input name="confirmPassword" type="password" class="form-control" id="confirmPasswordInput"
                    placeholder="Re-enter your password here">
            </div>

            <button type="submit" class="btn btn-primary" style="font-size: 1.5vw; position: relative; top: 50px;">Login</button>
        </form>
    </div>
</div>

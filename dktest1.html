<!DOCTYPE html>
<html lang="en">
<head>
    <title>Am I sick?</title>
    <script type="text/javascript">
    function fn2(){
        var rd1 = document.getElementById("rd1");
        var rd2 = document.getElementById("rd2");

        if(rd1.checked==true)
            window.location = "dktest2.html";
        else if(rd2.checked==true)
            window.location = "commentDK.html";
        else
            alert("You haven't checked all boxes.")
    }
    </script>
</head>
<body>
    <h1> Har du svært ved at trække vejret? </h1>
    <input type="radio" name="rdbPain" id="rd1" value="y"/> Ja
    <input type="radio" name="rdbPain" id="rd2" value="n"/> Nej
    <br>
    <button onclick="fn2()"> Næste side</button>
</body>
</html>

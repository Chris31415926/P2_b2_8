<!DOCTYPE html>
<html lang="en">
<head>
    <title>Am I sick?</title>
    <script type="text/javascript">
    function fn1(){
        var rd1 = document.getElementById("rd1");
        var rd2 = document.getElementById("rd2");

        if(rd1.checked==true)
            window.location = "test2.html";
        else if(rd2.checked==true)
            window.location = "test3.html";
        else
            alert("You haven't checked all boxes.")
    }
    </script>
</head>
<body>
    <h1> Do you have trouble breathing? </h1>
    <input type="radio" name="rdbPain" id="rd1" value="y"/> Yes
    <input type="radio" name="rdbPain" id="rd2" value="n"/> No
    <br>
    <button onclick="fn1()"> Next page</button>
</body>
</html>
